<!DOCTYPE html>
<html ng-app="plunker">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <title>HEX</title>

    <style>
    @font-face { font-family: Cygnito Mono; src: url('../assets/Cygnito Mono.ttf'); }

    body {
      padding: 0;
      margin: 0;
      }

    html, body {
      overflow-x: hidden;
      overflow-y: hidden;
      }
    </style>

  </head>
  <style>

  .caret {
    display: inline-block;
    width: 3px;
    margin-bottom: -2px;
    margin-left: 3px;
    margin-right: -4px;
    height: 16px;
    animation: blink 0.8s infinite;
  }

  @keyframes blink {
    0% {
        opacity: 0;
    }
    49% {
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        opacity: 1;
    }
  }

  body{
    background-color: black;
  }

  p{
    color: red;
    font-size: 45px;
    font-family: "Cygnito Mono";
  }

  div{
    position: fixed;
    top: 62%;
    left: 50%;
    width: 92%;
    height: 86%;
    transform: translate(-50%, -50%);
  }

  button {
    position: absolute;
    background-color: transparent;
    border-color: transparent;
    color: red;
    font-size: 40px;
    font-family: "Cygnito Mono";
    left: 50%;
    transform: translate(-50%, 80%);
  }

  #testo{
    position: fixed;
    top: 120%;
    left: 50%;
    width: 92%;
    height: 86%;
    transform: translate(-50%, -50%);
  }

  img{
    max-width: 15vh;
    height: auto;
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #bottone{
  position: absolute;
  top: 68%;
  max-width: 25vh;
  }

  </style>

  <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.22/angular.js" data-semver="1.2.22"></script>
  <script src="app_mini4.js"></script>
  <script src="../addons/dirTerminalType.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

  <body ng-controller="MainCtrl">

    <div id="testo">
      <h1 dir-terminal-type="" on-completion="p1 = true"></h1>

      <p dir-terminal-type="" start-typing="p1" ng-show="p1" on-completion="p2 = true">
        > ruota il ferro di cavallo per non far cadere la fortuna</p>
    </div>

    <button id ="bottone" onclick="ruotaFerro()">
      [ RUOTA ]</button>

    <img src="../assets/occhioicona.png" alt>
  </body>

  <script src="../p5.min.js"></script>
  <script src="../addons/p5.dom.min.js"></script>
  <script src="../sketch_all.js"></script>
  <script src="../sketch_allMini.js"></script>
  <script src="sketch_mini4.js"></script>
</html>
